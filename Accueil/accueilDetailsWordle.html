<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>accueilDetails
    </title>
    <!-- Import styles -->
    <link rel="stylesheet" href="accueilDetails.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Import Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div>
        <img id="logo" src="../Assets/logo.png">
        <div id="title-slider" class="container">
            <h1 id="title">Wordle</h1>
        </div>
          
        <div>
            <div id="mainContent">
                <div id="imageDiv">
                    <img id="gameImage" src="../Assets/wordle.jpg">
                </div>
                <div id="desc">
                    <h3>Description :</h3>
                    <p>Vous allez devoir ici deviner un mot à 5 lettres, à chaque essai, le jeu vous guideras pour deviner le mot</p>
                </div>
                <div id="buttons">
                    <div id="upperButtons">
                        <button id="accueilButton" type="button" class="btn">Retour à l'accueil</button>
                        <button id="nextButton" type="button" class="btn">Jeu suivant</button>
                    </div>
                    <div id="lowerButtons">
                        <button id="playButton" type="button" class="btn">Play</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
    <!-- import JS -->
    <script src="accueilDetails.js"></script>
</body>
