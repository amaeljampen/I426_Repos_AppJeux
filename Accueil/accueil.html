<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I426_AppJeux</title>
    <link rel="stylesheet" type="text/css" href="accueil.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div>
        <div class="header">
            <a href="accueil.html"><img src="images/logo.png" alt="logo BitStorm"></a>
            <h1 id="titre">BITSTORM</h1>
        </div>
        <div class="game">
            <div class="game_container">
                <h2 id="game_title">2048</h2>
                <img src="images/2048.png" alt="image jeu" class="game_choose">
            </div>
            <div class="button_container">
                <button class="button_select">
                    <i class="glyphicon glyphicon-menu-left"></i>
                </button>
                <button class="button_select">
                    <i class="glyphicon glyphicon-menu-right"></i>
                </button>
            </div>
        </div>
    </div>
</body>

<footer class="footer">
    <div class="footer-container">
        <div class="contact">
            <h3>Contact : bit.storm@bitstorm.ch</h3>
        </div>
        <div class="social-icons">
            <a href="accueilContact.html"><img class="logo" src="images/Instagram.png" alt="Logo Instagram"></a>
            <a href="accueilContact.html"><img class="logo" src="images/facebook.png" alt="Logo Facebook"></a>
            <a href="accueilContact.html"><img class="logo" src="images/Twiter.png" alt="Logo Twitter"></a>
        </div>
    </div>
</footer>

</html>
