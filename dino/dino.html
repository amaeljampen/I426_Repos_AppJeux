<!DOCTYPE html>
<html lang="en">
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<head>
    <meta charset="UTF-8">
    <title>Dino Game</title>
    <link rel="stylesheet" href="dino.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="texture/logo.png" alt="Logo" class="logo-img">
    </div>

    <div class="home-button">
        <button class="home-button" onclick="goHome()" style="padding: 15px 30px; font-size: 1.5em;">Accueil</button>
    </div>
</header>
<div id="game">

    <div class="score-display">
        <span id="high-score">Hi: 0</span>
        <span id="current-score">Score: 0</span>
    </div>

    <img id="mario" src="texture/mario_marche.png" alt="Mario">
    <img id="goumba" src="texture/new_gomba.gif" alt="Goumba">
    <div id="ground"></div> <!-- sol -->

</div>
<script src="dino.js">

    // Récupérer les paramètres de l'URL (score et highScore)
    const urlParams = new URLSearchParams(window.location.search);
    const score = urlParams.get('score');
    const highScore = urlParams.get('highScore');

    // Si le high-score n'est pas fourni dans l'URL, utiliser localStorage
    const displayedHighScore = highScore || localStorage.getItem('highScore') || 0;

    // Afficher le score actuel et le high-score
    document.getElementById('score').textContent = `Score: ${score}`;
    document.getElementById('high-score').textContent = `High Score: ${displayedHighScore}`;
</script>

</body>
</html>
